server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API calls to backend if running in same composition
    # but for separate deployment (Render + Vercel) this is handled by env vars.
    # We keep it simple for Docker Compose usage.
    location /api/ {
        proxy_pass http://cronflow-backend:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
