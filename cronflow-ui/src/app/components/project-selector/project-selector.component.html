<div class="relative inline-block text-left w-64">
    <select [(ngModel)]="selectedProjectId" (change)="onProjectChange()"
        class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md bg-white text-gray-900 shadow-sm">
        <option *ngFor="let project of projects" [value]="project.id">
            {{ project.name }}
        </option>
    </select>
</div>
