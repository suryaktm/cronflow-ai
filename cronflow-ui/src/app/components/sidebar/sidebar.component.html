<aside class="w-64 bg-slate-900 border-r border-slate-800 flex-shrink-0 flex flex-col h-full">
    <!-- Brand -->
    <div class="h-16 flex items-center px-6 border-b border-slate-800">
        <div class="flex items-center space-x-2">
            <div
                class="w-8 h-8 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-lg flex items-center justify-center text-white font-bold text-lg shadow-lg shadow-blue-500/20">
                AI
            </div>
            <span
                class="text-lg font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-400">CronFlow</span>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
        <a *ngFor="let item of navItems" [routerLink]="item.path"
            routerLinkActive="bg-blue-600/10 text-blue-400 border-r-2 border-blue-500"
            class="flex items-center space-x-3 px-4 py-3 rounded-lg text-slate-400 hover:text-white hover:bg-slate-800 transition-all duration-200 group">
            <span class="text-xl group-hover:scale-110 transition-transform duration-200">{{item.icon}}</span>
            <span class="font-medium">{{item.label}}</span>
        </a>
    </nav>

    <!-- User Profile -->
    <div class="p-4 border-t border-slate-800 relative">
        <!-- Dropdown Menu -->
        <div *ngIf="isProfileMenuOpen"
            class="absolute bottom-full mb-2 left-4 right-4 bg-slate-800 border border-slate-700 rounded-lg shadow-xl overflow-hidden z-50 transition-all duration-200 origin-bottom">
            <div class="py-1">
                <a routerLink="/settings"
                    class="block px-4 py-2 text-sm text-slate-300 hover:bg-slate-700 hover:text-white transition-colors cursor-pointer">
                    Settings
                </a>
                <div class="border-t border-slate-700 my-1"></div>
                <button (click)="logout()"
                    class="w-full text-left px-4 py-2 text-sm text-red-400 hover:bg-slate-700 hover:text-red-300 transition-colors">
                    Sign Out
                </button>
            </div>
        </div>

        <div (click)="toggleProfileMenu()"
            class="flex items-center space-x-3 p-3 rounded-lg bg-slate-800/50 hover:bg-slate-800 cursor-pointer transition-colors select-none">
            <div
                class="w-10 h-10 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 flex items-center justify-center text-white font-bold">
                A
            </div>
            <div class="overflow-hidden">
                <p class="text-sm font-medium text-white truncate">Admin User</p>
                <p class="text-xs text-slate-500 truncate">admin&#64;cronflow.com</p>
            </div>
        </div>
    </div>
</aside>
