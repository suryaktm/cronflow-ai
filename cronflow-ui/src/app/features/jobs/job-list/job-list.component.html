<div class="space-y-6 animate-fade-in">
    <div class="flex items-center justify-between">
        <div>
            <h2 class="text-3xl font-bold text-white tracking-tight">Jobs</h2>
            <p class="text-slate-400 mt-1">Manage and execute your automation tasks.</p>
        </div>
        <button routerLink="/jobs/new" class="btn-primary flex items-center space-x-2">
            <span>+</span>
            <span>New Job</span>
        </button>
    </div>

    <!-- Job Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let job of jobs" class="card card-hover p-6 flex flex-col justify-between h-48 group">
            <div>
                <div class="flex items-start justify-between">
                    <h3 class="text-xl font-bold text-white group-hover:text-blue-400 transition-colors">{{ job.name }}
                    </h3>
                    <span class="text-2xl opacity-50">‚ö°</span>
                </div>
                <div
                    class="mt-2 text-sm text-slate-500 font-mono bg-slate-900/50 p-2 rounded border border-slate-700/50 truncate">
                    {{ job.dockerImage }}
                </div>
            </div>

            <div class="flex items-center justify-between mt-4">
                <button (click)="onRun(job.id)"
                    class="px-4 py-2 rounded-lg bg-green-500/10 text-green-400 border border-green-500/20 hover:bg-green-500 hover:text-white transition-all duration-200 text-sm font-medium flex items-center space-x-2">
                    <span>‚ñ∂</span>
                    <span>Run Now</span>
                </button>
                <div class="flex space-x-2">
                    <button [routerLink]="['/jobs', job.id, 'edit']"
                        class="p-2 text-slate-400 hover:text-blue-400 hover:bg-slate-700 rounded-lg transition-colors">‚úèÔ∏è</button>
                    <button (click)="onDelete(job.id)"
                        class="p-2 text-slate-400 hover:text-red-400 hover:bg-slate-700 rounded-lg transition-colors">üóëÔ∏è</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="jobs.length === 0"
        class="text-center py-20 text-slate-500 bg-slate-900/30 rounded-xl border border-dashed border-slate-800">
        <p class="text-xl mb-4">No jobs found in this project.</p>
        <button routerLink="/jobs/new" class="btn-secondary">Create your first job</button>
    </div>
</div>
